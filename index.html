<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Maid Caculator</title>
  </head>
  <body>
    <div class="section-title">
      <h1>maid quote</h1>
      <small>quote master</small>
      <div class="underline"></div>
    </div>

    <div class="select-box">
      <form>
        <h2>Square Footage</h2>
        <select name="options" id="options">
          <option disabled selected value>-- Select An Option --</option>
          <option>1000-1500</option>
          <option>1600-2000</option>
          <option>2100-2200</option>
          <option>2300-2500</option>
          <option>2600-2800</option>
          <option>2900-3100</option>
          <option>3200-3400</option>
          <option>3500-3700</option>
          <option>3800-4000</option>
          <option>4100-4300</option>
          <option>4400-4600</option>
          <option>4800-5000</option>
        </select>
        <h2>Amount Per Hour</h2>
        <div class="hours-container">
          <input
            type="number"
            name="hours"
            id="hours"
            min="0"
            value="38"
            step="any"
          />
        </div>
        <h2>Tax Rate</h2>
        <div class="rate-container">
          <input
            type="number"
            name="hours"
            id="tax-rate"
            min="0"
            value="0"
            step="0.01"
          />
        </div>
      </form>
      <!-- Loading Spinner -->
      <div class="loading-spinner">
        <img src="./img/loading.gif" alt="Loading Spinner" />
      </div>
      <!-- End Of Loading Spinner -->
      <div class="display-options">
        <div class="amount">
          <h3>Deep Clean</h3>
          <p class="deep">$$</p>
          <h4>Hours</h4>
          <p class="hours deep-hours">0</p>
          <h5>Change Hours</h5>
          <select name="scale" id="scale" class="scale-deep">
            <option>+1</option>
            <option>+.75</option>
            <option>+.50</option>
            <option>+.25</option>
            <option selected>0</option>
            <option>-.25</option>
            <option>-.50</option>
            <option>-.75</option>
            <option>-1</option>
          </select>
        </div>
        <div class="amount">
          <h3>General Clean</h3>
          <p class="general">$$</p>
          <h4>Hours</h4>
          <p class="hours general-hours">0</p>
          <h5>Change Hours</h5>
          <select name="scale" id="scale" class="scale-general">
            <option>+1</option>
            <option>+.75</option>
            <option>+.50</option>
            <option>+.25</option>
            <option selected>0</option>
            <option>-.25</option>
            <option>-.50</option>
            <option>-.75</option>
            <option>-1</option>
          </select>
        </div>
        <div class="amount">
          <h3>Weekly</h3>
          <p class="weekly">$$</p>
          <h4>Hours</h4>
          <p class="hours weekly-hours">0</p>
          <h5>Change Hours</h5>
          <select name="scale" id="scale" class="scale-weekly">
            <option>+1</option>
            <option>+.75</option>
            <option>+.50</option>
            <option>+.25</option>
            <option selected>0</option>
            <option>-.25</option>
            <option>-.50</option>
            <option>-.75</option>
            <option>-1</option>
          </select>
        </div>
        <div class="amount">
          <h3>Bi-weekly</h3>
          <p class="bi-weekly">$$</p>
          <h4>Hours</h4>
          <p class="hours bi-weekly-hours">0</p>
          <h5>Change Hours</h5>
          <select name="scale" id="scale" class="scale-bi-weekly">
            <option>+1</option>
            <option>+.75</option>
            <option>+.50</option>
            <option>+.25</option>
            <option selected>0</option>
            <option>-.25</option>
            <option>-.50</option>
            <option>-.75</option>
            <option>-1</option>
          </select>
        </div>
        <div class="amount">
          <h3>Monthly</h3>
          <p class="monthly">$$</p>
          <h4>Hours</h4>
          <p class="hours monthly-hours">0</p>
          <h5>Change Hours</h5>
          <select name="scale" id="scale" class="scale-monthly">
            <option>+1</option>
            <option>+.75</option>
            <option>+.50</option>
            <option>+.25</option>
            <option selected>0</option>
            <option>-.25</option>
            <option>-.50</option>
            <option>-.75</option>
            <option>-1</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
